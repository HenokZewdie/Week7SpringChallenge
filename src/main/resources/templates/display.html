<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head th:replace="base :: head">
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="jumbotron">

        <nav class="navbar navbar-default" th:replace="base::navi"> </nav>

        <table class="table table-hover">

            <tr>
                <th>Title</th>
                <th>Employer</th>
                <th>Description</th>
                <th>Salary</th>
                <th>Skills</th>
                <th>Posted By</th>
                <th>Posted Date</th>

            </tr>

            <div th:each="test : ${SessionSearch}">
                <tr>
                    <td th:text = "${test.title}"></td>
                    <td th:text = "${test.employer}"></td>
                    <td th:text = "${test.description}" ></td>
                    <td th:text = "${test.salary}"></td>
                    <td th:text = "${test.skills}" ></td>
                    <td th:text = "${test.postedBy}"></td>
                    <td th:text = "${#dates.format(test.date, 'MMM-dd-yyyy')}"></td>

                    <!--<td th:text = "${#dates.format(mylink.date, 'MMM-dd-yyyy')}"></td>  #dates.format(sprint.releaseDate, 'dd-MMM-yyyy')-->
                </tr>
            </div>

        </table>

    </div>
</div>
</div>
</body>
</html>
